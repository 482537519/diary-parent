<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="utf-8">
	<title>用户中心</title>
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="format-detection" content="telephone=no">
	<link rel="stylesheet" th:href="@{/layui/css/layui.css}" media="all" />
	<link rel="stylesheet" th:href="@{/css/public.css}">
	<link rel="stylesheet" th:href="@{/page/user/use.css}" media="all" />
    <link rel="stylesheet" th:href="@{/layui/css/modules/layer/default/layer.css(v=3.1.1)}" media="all"
          id="layuicss-layer"/>
</head>
<body>
<div class="layui-form">
	<blockquote class="layui-elem-quote quoteBox mod_default_box">
		<form class="layui-form">
			<div class="layui-inline">
				<div class="layui-input-inline">
					<input type="text" class="layui-input searchVal" placeholder="请输入搜索的内容" />
				</div>
				<a class="layui-btn  search_btn" data-type="reload">搜索</a>
			</div>
			<div class="layui-inline">
				<a class="layui-btn addNews_btn">添加用户</a>
			</div>
			<div class="layui-inline">
				<a class="layui-btn  delAll_btn">批量删除</a>
			</div>
		</form>
	</blockquote>
	<table id="userList" lay-filter="userList" lay-skin="line"></table>

	<!--操作-->
	<script type="text/html" id="userListBar">
		<a class="layui-btn layui-btn-primary layui-btn-xs" lay-event="edit">编辑</a>
		<a class="layui-btn  layui-btn-xs " lay-event="usable">已启用</a>
		<a class="layui-btn layui-btn-primary layui-btn-xs " lay-event="del">删除</a>
	</script>
</div>

<script type="text/javascript" th:src="@{/jquery/jquery-2.1.1.min.js}"></script>
<script type="text/javascript" th:src="@{/layui/layui.js}"></script>
<script type="text/javascript" th:src="@{/page/user/userList.js}"></script>
</body>
</html>
